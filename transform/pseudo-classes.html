<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link {
            color: blue;
        }
        
        a:visited {
            color: chartreuse;
        }
        
        a:hover {
            background-color: chocolate;
        }
        
        p:not(.hola) {
            font-size: 30px;
        }
        
        .container div:nth-child(1) {
            font-size: 30px;
            color: lightgreen;
        }
    </style>


</head>

<body>
    <a href="#">Alicia</a>
    <p class="hola">Lorem, ipsum dolor.</p>
    <p>Lorem, ipsum dolor.</p>
    <p>Lorem, ipsum dolor.</p>
    <div class="container">
        <div>Lorem, ipsum.</div>
        <div>Lorem, ipsum.</div>
        <div>Lorem, ipsum.</div>
    </div>
</body>

</html>
