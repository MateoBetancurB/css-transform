<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 5px solid red;
            height: 750px;
        }
        
        .box-1 {
            display: inline-block;
            width: 200px;
            margin: 20px;
            height: 200px;
            background-color: lightseagreen;
            transition: transform 400ms;
        }
        
        .box-1:hover {
            transform: scale(1.3);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box-1"></div>
        <div class="box-1"></div>
        <div class="box-1"></div>
        <div class="box-1"></div>
        <div class="box-1"></div>

        <div class="box-1"></div>
    </div>
</body>

</html>
